<div class="content_wrapper">
	<!--================Home Banner Area =================-->
	<section class="sectionCarousel">
		<ngb-carousel *ngIf="carouselContent">
			<ng-template ngbSlide *ngFor="let item of carouselContent">
				<img [src]="item.image" class="imageCarousel" alt="item.title">
				<div class="carousel-caption">
				<h3>{{item.title}}</h3>
				<p>{{item.undertext}}</p>
				</div>
			</ng-template>
		</ngb-carousel>
	</section>
	<!--================End Home Banner Area =================-->
	<!--================Feature Product Area =================-->
	<section class="feature_product_area section_gap">
			<div class="main_box">
				<div class="container-fluid">
					<div class="row">
						<div class="main_title">
							<h2>Featured Products</h2>
							<p>Who are in extremely love with eco friendly system</p>
						</div>
					</div>
					<div class="row">
					<!--================ Product Area =================-->
					<div class="latest_product_inner row">
							<div *ngFor="let item of products" class="col" routerLink="/product/{{item.modelId}}" routerLinkActive="active">
								<div class="f_p_item">
									<div class="f_p_img">
										<img class="img-fluid" src="{{item.images[2]}}" onError="this.src='./assets/img/product/feature-product/f-p-2.jpg';" alt="">
										<div class="p_icon">
											<a href="#">
												<i class="fa fa-heart fa-lg"></i>
											</a>
											<a href="#">
												<i class="fa fa-shopping-cart fa-lg"></i>
											</a>
										</div>
									</div>
									<a href="#">
										<h4>{{item.name}}</h4>
									</a>
									<h5>{{item.finalPrice/100}} {{item.currency}}</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================End Feature Product Area =================-->
	<!--================Hot Deals Area =================-->
	<section class="hot_deals_area section_gap">
		<div class="container-fluid">
			<div class="row">
					<div class="main_title">
							<h2>Our categories</h2>
							<p>Who are in extremely love with eco friendly system</p>
						</div>
				<div *ngFor="let cat of global.homeCategories; index as i" class="col-lg-12 mainDivCategory" routerLink="/category/{{cat.categoryId}}" routerLinkActive="active">
					<div class="col-lg-6 no-padding displayInline">
							<div class="" >
								<img class="img-fluid img-categories" src="{{cat.imageUrl}}" alt="">
							</div>
					</div>
					<div class="col-lg-6 displayInline no-padding">
						<h2 align="center">{{cat.label}}</h2>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Hot Deals Area =================-->
